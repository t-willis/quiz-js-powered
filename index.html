<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Javascript Powered Quiz</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="howItWorks">
            <h2>Welcome to my quiz!</h2>
            <h3>Here's how it works:</h3>
            <ul>
                <li>Correct answers give you 5 points</li>
                <li>Incorrect answers remove 4 points AND reduce your time left by 5 seconds</li>
                <li>The quiz ends when the timer runs out or you answer all the questions</li>
                <li>Click the start button to begin!</li>
            </ul>
        </div>
        <section id="startQuizButton" style="display: null">
            <button id="startButton">Click to start the quiz!</button>
        </section>


    </main>
    <script src="./assets/js/script.js"></script>
</body>
